spring:
  application:
    name: service-resource
  cloud:
    # nacos注册地址
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    zipkin:
      base-url: http://localhost:9411/ # 指定了 Zipkin 服务器的地址

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream # 监控服务需要访问这个接口，要忽略默认安全检测

feign:
  hystrix:
    enabled: true